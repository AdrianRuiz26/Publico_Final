	<div style="text-align: center; width: 100%; margin: auto; display: flex; justify-content: center;">
		<div>
		<p>Mi Canvas</p>
		<canvas id="micanvas" width="300" height="200" style="border:1px solid #000;">
			Your browser does not support the HTML canvas tag.
		</canvas>
		</div>
		<div>
			<p>Mi SVG</p>
		<svg width="300" height="200" style="border: 1px solid #000;">

			<rect width="100%" height="100%" fill="red" />

			<circle cx="150" cy="100" r="80" fill="green" />

			<text x="150" y="125" font-size="60" text-anchor="middle" fill="white">ADRI</text>

		</svg>
	</div>
	</div>
	<script>
		var c = document.getElementById("micanvas");
		var cxt = c.getContext("2d");

		// Dijujamos un castillo
		cxt.beginPath();
		cxt.moveTo(30,30);
		cxt.lineTo(40,30);
		cxt.lineTo(40,40);
		cxt.lineTo(50,40);
		cxt.lineTo(50,30);
		cxt.lineTo(60,30);
		cxt.lineTo(60,40);
		cxt.lineTo(70,40);
		cxt.lineTo(70,30);
		cxt.lineTo(80,30);
		cxt.lineTo(80,40);
		cxt.lineTo(90,40);
		cxt.lineTo(90,30);
		cxt.lineTo(100,30);
		cxt.lineTo(100,90);
		cxt.lineTo(30,90);
		cxt.closePath(); // Cierra la figura como si usasemos cxt.lineTo(30,50);
		cxt.stroke();

		// Dibujamos el palo de la bandera
		cxt.strokeStyle = "brown";
		cxt.beginPath();
		cxt.moveTo(55,30);
		cxt.lineTo(55,10);
		cxt.stroke();

		// Dibujamos una bandera
		cxt.fillStyle = "green";
		cxt.beginPath();
		cxt.moveTo(55,10);
		cxt.lineTo(65,15);
		cxt.lineTo(55,20);
		cxt.fill();  // Cierra la figura y rellena

		// Dibujamos la puerta
		cxt.fillStyle = "brown";
		cxt.beginPath();
		cxt.moveTo(55,90);
		cxt.lineTo(55,75);
		cxt.lineTo(65,70);
		cxt.lineTo(75,75);
		cxt.lineTo(75,90);
		cxt.closePath(); // Cierra la figura
		cxt.fill(); // Y la rellena

	</script>
